<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Recyclage des Déchets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Swiper.js pour le carrousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="gallerie.css">
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="index.html">&#x25C0; back</a>
        <span><h4>Galleries De Recyclage</span></h4></span>
    </nav><br><br><br>
    <!-- Contenu principal -->
    <div class="container">
        
        <!-- Carrousel -->
        <h2 class="animate">Nos actions en images</h2>
        <div class="swiper mySwiper animate">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/h1.jpg" alt="Recyclage 1"></div>
                <div class="swiper-slide"><img src="images/h2.jpg" alt="Recyclage 2"></div>
                <div class="swiper-slide"><img src="images/h3.jpg" alt="Recyclage 3"></div>
                <div class="swiper-slide"><img src="images/h4.jpg" alt="Recyclage 4"></div>
                <div class="swiper-slide"><img src="images/h5.jpg" alt="Recyclage 5"></div>
                <div class="swiper-slide"><img src="images/h6.jpg" alt="Recyclage 4"></div>
                <div class="swiper-slide"><img src="images/h7.jpg" alt="Recyclage 5"></div>
            </div>

            <!-- Flèches de navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div><br><br>

        <!-- Galerie en grille -->
        <h2 class="animate">Autres images de la communauté</h2>
        <div class="grid-gallery animate">
            <img src="images/i1.jpg" alt="Recyclage 6">
            <img src="images/i2.jpg" alt="Recyclage 6">
            <img src="images/i3.jpg" alt="Recyclage 6">
            <img src="images/i4.jpg" alt="Recyclage 6">
            <img src="images/i5.jpg" alt="Recyclage 6">
            <img src="images/i6.jpg" alt="Recyclage 6">
            <img src="images/i7.png" alt="Recyclage 6">
        </div>

    </div>
<br>

    <!-- Pied de page -->
    <footer class="animate">
        <p>
           2025 HysaSign - Tous droits réservés <br><a href="https://www.hysacam-proprete.com/" style="color: #fff">voir le site Hysacam</a> | Conçu avec passion<br> pour un avenir propre.
        </p>
    </footer>

    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="gallerie.js"></script>

</body>
</html>
